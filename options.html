<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      width: 400px;
      height: auto;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <form id="settings-form">
    <label>Google Sheet URL:</label><br>
    <input type="url" id="sheet-url" required><br><br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
